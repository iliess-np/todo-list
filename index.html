<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>todo</title>
  </head>
  <body>
    <div class="wraper">
      <div class="input-text">
        <h2>what to do !!!</h2>
        <form>
          <input type="text" class="todo-input" />
          <button class="add-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7 14h-5v5h-4v-5h-5v-4h5v-5h4v5h5v4z"
              />
            </svg>
          </button>
        </form>
        <div class="select">
          <div class="filter-todo" id="todos">
            <option value="all">All</option>
            <option value="complete" onclick="showChecked()">Complete</option>
            <option value="uncomplete">Uncomplete</option>
          </div>
        </div>
      </div>
      <div class="todo-container">
        <h2>i have to do this:</h2>
        <span class="errorfill"></span>
        <ul class="todo-list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
